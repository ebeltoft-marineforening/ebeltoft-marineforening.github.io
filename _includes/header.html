<header id="page-header">

    <h1>Ebeltoft Marineforening</h1>

  </div>

  <nav class="menu">
    <ul>
      {% for menuItem in site.data.menu %}
      {% assign current = page.url | downcase | split: '/' %}

      {% endfor %}

    </ul>
  </nav>
